
<div *ngIf="taskGroup">
  <h2><span>Task Group</span> {{taskGroup.id}}</h2>
  <hr>
  <jhi-alert-error></jhi-alert-error>
  <dl class="row-md jh-entity-details">
      <dt><span>Group Name</span></dt>
      <dd>
          <span>{{taskGroup.groupName}}</span>
      </dd>
      <dt><span>Created Time</span></dt>
      <dd>
          <span>{{taskGroup.createdTime | date:'medium'}}</span>
      </dd>
  </dl>

  <jhi-uploader [source]="'taskGroup'" [id]="taskGroup.id"
                    (onCompletion)="uponUploadCompletion($event)"></jhi-uploader>
 
  <jhi-downloader [source]="'taskGroup'" [id]="taskGroup.id"
                    (onCompletion)="uponDownloadCompletion($event)"></jhi-downloader>
  
  <jhi-alert></jhi-alert>

  <button type="submit"
          (click)="previousState()"
          class="btn btn-info">
      <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
  </button>

  <button type="button"
          [routerLink]="['/', { outlets: { popup: 'task-group/'+ taskGroup.id + '/edit'} }]"
          replaceUrl="true"
          queryParamsHandling="merge"
          class="btn btn-primary">
      <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
  </button>


  <h3>
      <span>Tasks of the taskGroup</span>
  </h3>
</div>

<jhi-ext-task-list-template 
  [source]="'taskGroup'"
  [tasks]="tasks"
  (onReload)="reload($event)"
  ></jhi-ext-task-list-template>
