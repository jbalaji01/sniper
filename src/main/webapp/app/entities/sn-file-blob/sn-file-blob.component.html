<div>
    <h2>
        <span>Sn File Blobs</span>
        <button class="btn btn-primary float-right jh-create-entity create-sn-file-blob" [routerLink]="['/', { outlets: { popup: ['sn-file-blob-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Sn File Blob
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="snFileBlobs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>File Content</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let snFileBlob of snFileBlobs ;trackBy: trackId">
                <td><a [routerLink]="['../sn-file-blob', snFileBlob.id ]">{{snFileBlob.id}}</a></td>
                <td>
                    <a *ngIf="snFileBlob.fileContent" (click)="openFile(snFileBlob.fileContentContentType, snFileBlob.fileContent)">open</a>
                    <span *ngIf="snFileBlob.fileContent">{{snFileBlob.fileContentContentType}}, {{byteSize(snFileBlob.fileContent)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sn-file-blob', snFileBlob.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sn-file-blob/'+ snFileBlob.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sn-file-blob/'+ snFileBlob.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
