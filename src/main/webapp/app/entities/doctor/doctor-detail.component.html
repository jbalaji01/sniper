
<div *ngIf="doctor">
    <h2><span>Doctor</span> {{doctor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Doctor Name</span></dt>
        <dd>
            <span>{{doctor.doctorName}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <span>{{doctor.city}}</span>
        </dd>
        <dt><span>Template Count</span></dt>
        <dd>
            <span>{{doctor.templateCount}}</span>
        </dd>
        <dt><span>Notes</span></dt>
        <dd>
            <span>{{doctor.notes}}</span>
        </dd>
        <dt><span>Hospital</span></dt>
        <dd>
            <span *ngFor="let hospital of doctor.hospitals; let last = last">
                <a [routerLink]="['/hospital', hospital?.id ]">{{hospital.hospitalName}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'doctor/'+ doctor.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
