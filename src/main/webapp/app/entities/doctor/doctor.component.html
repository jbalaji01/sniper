<div>
    <h2>
        <span>Doctors</span>
        <button class="btn btn-primary float-right jh-create-entity create-doctor" [routerLink]="['/', { outlets: { popup: ['doctor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Doctor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="doctors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Doctor Name</span></th>
            <th><span>City</span></th>
            <th><span>Template Count</span></th>
            <th><span>Notes</span></th>
            <th><span>Hospital</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doctor of doctors ;trackBy: trackId">
                <td><a [routerLink]="['../doctor', doctor.id ]">{{doctor.id}}</a></td>
                <td>{{doctor.doctorName}}</td>
                <td>{{doctor.city}}</td>
                <td>{{doctor.templateCount}}</td>
                <td>{{doctor.notes}}</td>
                <td>
                    <span *ngFor="let hospital of doctor.hospitals; let last = last">
                            <a class="form-control-static" [routerLink]="['../hospital', hospital?.id ]">{{hospital.hospitalName}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../doctor', doctor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'doctor/'+ doctor.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'doctor/'+ doctor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
